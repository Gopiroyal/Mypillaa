    // Array of sorry messages
    var sorryMessages = [
      "You are the one I was always dreaming of 😘",
      "😘",
      "🥰",
      "🫂",
      "💌",   
      "💑",
    ];
function displayRandomMessage() {
      var messageContainer = document.getElementById("message");
      var randomIndex = Math.floor(Math.random() * sorryMessages.length);
      var randomMessage = sorryMessages[randomIndex];
      messageContainer.textContent = randomMessage;
    }

    // Display a random sorry message initially
    displayRandomMessage();

    // Display a new random sorry message every 3 seconds
    setInterval(displayRandomMessage, 3000);
